<div class="d-flex flex-column justify-content-center mx-md-5 text-primary-color" *ngIf="isThisComponentActive()">
    <h1>Nos nouvelles</h1>
    <section class="d-flex flex-column" *ngFor="let news of getNewsletterDisplayList()">
        <h3 class="text-center">{{news.title}} - <span class="date_span">{{news.creation_date}}</span></h3>
        <div class="d-flex flex-column flex-md-row">
            <span class="m-1 img-span">
                <img class="img_div img-fluid" src="{{news.image}}">
            </span>
            <p class="m-1 text-center">
                {{news.content}}
            </p>
        </div>
    </section>
</div>
