<div class="d-flex flex-column modal">
    <div class="bg-primary-color-opacity-75 w-100 h-100"></div>
    <div class="card w-100 w-sm-50  modal-card d-flex flex-column">
        <div class="card-body">
            <span class="card-title text-center d-block">
                <h2 class="w-100 my-0">{{article.title}}</h2>
                <h5 class="">
                    <span class="date-title">Paru le {{article.creation_date}}</span><br />
                </h5>
            </span>
            <span class="card-text d-flex flex-column flex-sm-row justif-content-between d-block">
                <span class="img_div text-content mx-1 col-3 d-flex justify-content-center align-self-center justify-md-content-start">
                    <img class="img-fluid" src={{article.image}}>
                </span>
                <span class="mx-1 my-1 my-sm-0 d-flex modal-content">
                    <p class="p-2 col-9 w-100 ">{{article.content}}</p>
                </span>
            </span>
            <div class="d-block d-flex m-1 justify-content-center btn_close  w-100">
                <a class="nav-link block mx-2 modal-btn" (click)="closeModal()" clickable>Fermer</a>
                <!--
                <a *ngIf="isNewsletter()" class="nav-link block mx-2" router-link="/nouvelles" routerLinkActive="active" clickable>Voir toutes nos nouvelles</a>
                <a *ngIf="isAccomplishment()" class="nav-link block mx-2" router-link="/accomplissements" routerLinkActive="active" clickable>Voir touts nos accomplissements</a>
                -->
            </div>
        </div>
    </div>
